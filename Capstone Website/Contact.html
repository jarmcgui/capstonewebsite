		<!--  Leaflet JS -->

		<!-- Leaflet Activation JS -->
		<script>
		var map = L.map('mapid').setView([42.039570, -88.283974], 13);
		var layer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
		attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
		}).addTo(map);

		L.marker([39.169720, -86.533950]).addTo(map)
		.bindPopup("403 N Walnut Street, Bloomington, In, 47404")
		.openPopup();

		</script>
